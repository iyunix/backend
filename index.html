<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <style>
      /* Add some styles to the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f9;
      }

      /* Style the h1 heading */
      h1 {
        color: #282c34;
        text-align: center;
        margin-top: 50px;
      }

      /* Style the label and input elements */
      label {
        display: block;
        margin-top: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, .3);
        background-color: #fff;
      }

      /* Style the button element */
      button {
        display: block;
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #6d4c41;
        color: #fff;
        cursor: pointer;
        transition: all .3s ease-in-out;
      }

      button:hover {
        transform: scale(1.05);
        background-color: #8d6e63;
      }

      /* Style the ul and li elements */
      ul {
        list-style-type: none;
        margin-top: 20px;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, .3);
        transition: all .3s ease-in-out;
      }

      li a {
        color: #d32f2f;
        text-decoration: none;
      }

      li:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 5px rgba(0, 0, 0, .3);
      }
    </style>
  </head>
  <body>
    <h1>Task Manager</h1>
    <form action="{{ url_for('add_task') }}" method="POST">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description">
      <button type="submit">Add Task</button>
    </form>
    {% if tasks %}
      <h2>Tasks:</h2>
      <ul>
        {% for id, task in tasks.items() %}
          <li>{{ task }} (<a href="{{ url_for('delete_task', task_id=id) }}">delete</a>)</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No tasks yet.</p>
    {% endif %}
  </body>
</html>
